<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <style>
        * {
            box-sizing: border-box;
        }

        .carousel-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            margin: auto;
            overflow: hidden;
        }

        .carousel-images {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .carousel-images img {
            width: 100%;
            border-radius: 10px;
        }

        .button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 15px;
            cursor: pointer;
            font-size: 18px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .prev {
            left: 10px;
        }

        .next {
            right: 10px;
        }

        .button:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        .carousel-container:hover .auto-slide {
            animation-play-state: paused;
        }
    </style>
</head>
<body>

    <div class="carousel-container" id="carousel" onmouseover="pauseAutoSlide()" onmouseout="resumeAutoSlide()">
        <div class="carousel-images">
            <img src="images(1).jfjf" alt="Image 1">
            <img src="image.jfij" alt="Image 2">
            <img src="Friedrich_Engels_1891.jpg" alt="Image 3">
            <img src="images(2).jfif" alt="Image 4">
        </div>
        <button class="button prev" onclick="prevSlide()">❮</button>
        <button class="button next" onclick="nextSlide()">❯</button>
    </div>

    <script>
        let currentIndex = 0;
        const images = document.querySelectorAll(".carousel-images img");
        const totalImages = images.length;
        const carouselImages = document.querySelector(".carousel-images");

        let autoSlideInterval = setInterval(nextSlide, 3000); 

        function showSlide(index) {
            if (index >= totalImages) {
                currentIndex = 0;
            } else if (index < 0) {
                currentIndex = totalImages - 1;
            } else {
                currentIndex = index;
            }
            carouselImages.style.transform = `translateX(-${currentIndex * 100}%)`;
        }

        function nextSlide() {
            showSlide(currentIndex + 1);
        }

        function prevSlide() {
            showSlide(currentIndex - 1);
        }

        function pauseAutoSlide() {
            clearInterval(autoSlideInterval);
        }

        function resumeAutoSlide() {
            autoSlideInterval = setInterval(nextSlide, 3000);
        }

        showSlide(currentIndex);
    </script>

</body>
</html>
